<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReimburseME</title>
  <link rel="stylesheet" href="/ERP/bootstrapPurp.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  </head>
  
<body>
  <nav class="navbar navbar-light bg-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://localhost:8080/ERP/me/home">ReimburseME</a>
      <div class="navbar-text" id="navbarNav">
        <ul class="navbar-nav">
          <li id="log" class="nav-item">
            <a style="font-size: 100%;" class="nav-link" href="http://localhost:8080/ERP/me/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="center-this">
    <form class="log-form" action="http://localhost:8080/ERP/me/newUser" method="POST">
      <!-- FORM BEGINS HERE-->
      <h4>Register for new Account</h4>
      <br>
      <div class="mb-3">
        <input placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        name="email">
        <div id="emailHelp" class="form-text">*ReimburseME does not share emails with anyone.</div>
      </div>
      <!-- <div class="mb-3">
        <input placeholder="Username" type="text" class="form-control" id="Username" name="username">
      </div> -->
      <div class="mb-3">
      <input placeholder="Password" type="password" class="form-control" id="Password1" onkeyup="checkPass();"
      name="password">
    </div>
    <div class="mb-3">
      <input placeholder="Confirm Password" type="password" class="form-control" id="Password2" onkeyup="checkPass();">
      <span id="confirm-message"></span>
    </div>
    <div class="input-group mb-3">
      <input type="text" aria-label="First name" class="form-control" placeholder="First Name" name="fname">
      <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name" name="lname">
    </div>
    <div class="mb-3">
      <input type="text" aria-label="Street Address" class="form-control" placeholder="Street Address" name="address">
    </div>
    <div class="input-group mb-3">
      <input type="text" aria-label="City" class="form-control" placeholder="City" name="city">
      <select class="form-select form-select-sm" name="state">
        <option disabled selected>State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
      <!-- <input type="text" aria-label="State" class="form-control" placeholder="State"> -->
      <input type="text" aria-label="Zip" class="form-control" placeholder="Zip" name="zip">
    </div>
    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>
</div>
<script src="/ERP/myScripts.js"></script>
</body>
