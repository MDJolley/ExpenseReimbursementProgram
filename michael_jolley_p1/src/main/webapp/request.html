<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/ERP/bootstrapPurp.css">
    <!-- jQuery for date picker -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include Date Range Picker -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

    <script>
        $(document).ready(function () {
            var date_input = $('input[name="date"]'); //date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="ISO-8859-1">
    <title>ReimburseME</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Datepicker -->
    <link href='bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    <script src='bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-custom">
    <a class="navbar-brand" href="http://localhost:8080/ERP/me/welcome/user">ReimburseME</a>
    <div class="collapse navbar-collapse">
        <div class="navbar-nav"> 
                <a href="http://localhost:8080/ERP/me/ticket/view" class="nav-link nav-item">My Tickets</a>
                <a href="http://localhost:8080/ERP/me/ticket/request" class="nav-link nav-item">Get Reimbursement</a>
        </div>
    </div>
    <div class="navbar-text" id="navbarNav">
        <ul class="navbar-nav">
            <li id="log" class="nav-item">
                <a class="nav-link" href="http://localhost:8080/ERP/me/logout">Logout</a>
            </li>
           
        </ul>
    </div>
</nav>

    <section class="center-this">
        <form action="http://localhost:8080/ERP/me/ticket/request" method="POST" class="req-form">
            <h4>Request Reimbursements</h4>
            <br>
            <div class="input-group mb-3">
                <select class="form-select form-select" name="type">
                    <option disabled selected>Reason for expenses</option>
                    <option value="Lodging">Lodging</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <!-- Date input -->
                <input class="form-control" id="date" name="date" placeholder="Date of espenses" type="text" />
                <input class="form-control" name="expense" type="number" min="0.00" max="10000.00" step="0.01"
                    placeholder="$00.00" />
            </div>
            <div class="form-group mb-3">
                <label class="control-label" for="date">Anything else we should know?</label>
                <textarea class="form-control" name="description" id="ticket-description" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Ticket</button>
        </form>
    </section>
</body>

</html>
